<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header
      class="bg-green-700 p-4 flex items-center justify-between text-white relative"
    >
      <div class="flex items-center space-x-2">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/62/Flag_of_Bangladesh.svg"
          alt="Bangladesh Flag"
          class="w-8 h-6"
        />
        <h1 class="text-xl font-semibold">Emergency Service</h1>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-1">
          <span>&#10084;</span>
          <span class="text-green-200">100</span>
        </div>
        <div class="flex items-center space-x-1">
          <span>&#128077;</span>
          <span class="text-green-200">100</span>
        </div>
        <div class="flex items-center space-x-1">
          <span>&#128077;</span>
          <span class="text-green-200">100</span>
        </div>
        <!-- Copy Button -->
        <button
          id="copyBtn"
          class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded"
        >
          Copy
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div
      class="flex flex-col md:flex-row p-4 space-y-4 md:space-y-0 md:space-x-4"
    >
      <!-- Emergency Services Cards -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Card Template -->
        <div class="bg-white rounded shadow p-4 relative">
          <div class="flex items-center mb-2">
            <div class="bg-red-200 p-2 rounded-full">
              <svg
                class="w-6 h-6 text-red-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M8.257 3.099c.366-1.255 2.943-1.255 3.309 0l.94 3.217a1 1 0 00.95.69h3.234c1.3 0 1.84 1.668.9 2.448l-2.62 2.007a1 1 0 00-.364 1.118l.94 3.217c.366 1.255-1.035 2.303-2.124 1.591l-2.62-2.007a1 1 0 00-1.175 0l-2.62 2.007c-1.089.712-2.49-.336-2.124-1.59l.94-3.217a1 1 0 00-.364-1.118L3.099 8.854c-.94-.78-.4-2.448.9-2.448h3.234a1 1 0 00.95-.69l.94-3.217z"
                />
              </svg>
            </div>
            <h2 class="ml-2 font-semibold text-lg">জাতীয় জরুরি সেবা</h2>
          </div>
          <p class="text-center text-xl font-bold mb-2">999</p>
          <button
            class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded"
          >
            Call
          </button>
        </div>

        <!-- Repeat for other services -->
        <div class="bg-white rounded shadow p-4 relative">
          <div class="flex items-center mb-2">
            <div class="bg-blue-200 p-2 rounded-full">
              <svg
                class="w-6 h-6 text-blue-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M10 2a8 8 0 00-8 8v4a2 2 0 002 2h2v-4H4v-2a6 6 0 1112 0v2h-2v4h2a2 2 0 002-2v-4a8 8 0 00-8-8z"
                />
              </svg>
            </div>
            <h2 class="ml-2 font-semibold text-lg">পুলিশ</h2>
          </div>
          <p class="text-center text-xl font-bold mb-2">999</p>
          <button
            class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded"
          >
            Call
          </button>
        </div>

        <div class="bg-white rounded shadow p-4 relative">
          <div class="flex items-center mb-2">
            <div class="bg-yellow-200 p-2 rounded-full">
              <svg
                class="w-6 h-6 text-yellow-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M5 3a2 2 0 00-2 2v2h14V5a2 2 0 00-2-2H5zM3 9V7h14v2H3zm0 4v-2h14v2H3zm0 4v-2h14v2H3z"
                />
              </svg>
            </div>
            <h2 class="ml-2 font-semibold text-lg">অগ্নিনির্বাপণ</h2>
          </div>
          <p class="text-center text-xl font-bold mb-2">999</p>
          <button
            class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded"
          >
            Call
          </button>
        </div>

        <!-- Add more service cards as needed -->
      </div>

      <!-- Call History Sidebar -->
      <div
        class="w-64 bg-white rounded shadow p-4 fixed top-16 right-0 transform transition-transform duration-300"
        id="callHistory"
      >
        <div class="flex justify-between items-center mb-2">
          <h3 class="font-semibold">Call History</h3>
          <button id="clearBtn" class="text-red-500 hover:underline">
            Clear
          </button>
        </div>
        <div class="overflow-y-auto max-h-96" id="callHistoryList">
          <div class="border-b py-2">
            <p><strong>999</strong> - জাতীয় জরুরি সেবা</p>
            <small class="text-gray-500">3:46:54 AM</small>
          </div>
          <div class="border-b py-2">
            <p><strong>999</strong> - পুলিশ</p>
            <small class="text-gray-500">7:36:58 AM</small>
          </div>
          <div class="border-b py-2">
            <p><strong>999</strong> - অগ্নিনির্বাপণ</p>
            <small class="text-gray-500">7:36:58 AM</small>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript for interactions -->
    <script>
      // Copy Button
      document.getElementById("copyBtn").addEventListener("click", () => {
        navigator.clipboard
          .writeText("This is the emergency contact info.")
          .then(() => alert("Copied to clipboard!"))
          .catch(() => alert("Failed to copy."));
      });

      // Toggle Call History Sidebar
      const callHistory = document.getElementById("callHistory");
      let isOpen = true;

      // Optional: Add a button to toggle sidebar if needed
      // Here, the sidebar is fixed, but you can implement toggle functionality

      // Clear Call History
      document.getElementById("clearBtn").addEventListener("click", () => {
        document.getElementById("callHistoryList").innerHTML = "";
      });
    </script>
  </body>
</html>
